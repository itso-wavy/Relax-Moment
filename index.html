<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Relax Moment">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Relax Moment</title>
</head>

<body class="container">
  <header class="grid-item profile">
    <section class="topbar-sec">
      <h2 class="ir">dictionary search, sns links</h2>
      <form id="searchingForm">
        <input type="text" placeholder="Searching dictionary" id="searchingInput">
        <a href="https://dict.naver.com/" id="searchingBtn">
          <img src="assets/arrow-icon.svg" alt="go to naver dictionary" class="bar-icon">
        </a>
      </form>
      <a href="https://twitter.com/home?lang=ko" class="sns-btn">
        <img src="assets/twitter-icon.svg" alt="go to twitter" class="bar-icon">
      </a>
      <a href="https://github.com/itso-wavy?tab=overview&from=2022-08-01&to=2022-08-31" class="sns-btn">
        <img src="assets/github-icon.svg" alt="go to wavy's github" class="bar-icon">
      </a>
      <a href="https://itsowavy.tistory.com/category/%EB%82%98%EC%9D%98%20%EB%AA%A8%EB%93%A0%20%EC%8B%9C%EA%B0%84"
        class="sns-btn">
        <img src="assets/tistory-icon.svg" alt="go to wavy's blog" class="bar-icon">
      </a>
    </section> <!-- // 1. topbar-sec -->

    <section class="login-sec">
      <form id="loginForm">
        <input type="text" placeholder="Tell me who you are..." id="loginInput">
      </form>
      <div id="profileBox" class="ir">
        <h2 id="profileName">PROFILE</h2>
        <div class="profile-menu">
          <label for="imgInput" class="img-label">
            <img src="/" alt="" id="profileImg" class="ir">
            <span id="initial"></span>
          </label>
          <input type="file" id="imgInput" class="ir">
          <button id="logoutBtn">
            <img src="assets/logout-icon.svg" alt="logout button">
          </button>
        </div>
      </div>
    </section> <!-- // 2. login-sec -->
  </header>

  <section class="grid-item gallery">
    <h2 class="ir">photos, quotes</h2>
    <p class="maker">WAVY made with â™¥</p>
    <q id="quotes"></q>
    <button id="flipBtn">
      <img src="assets/flip-icon.svg" alt="gallery flip button">
    </button>
  </section> <!-- // 3. gallery-sec -->

  <section class="grid-item painter">
    <h2 class="ir">paint</h2>
    <div class="paint">
      <div class="paint-container">
        <canvas></canvas>
        <div class="paint-menu">
          <label for="lineWidth" class="ir">line width</label>
          <input id="lineWidth" type="range" min="1" max="20" value="10" step="1" />
          <div class="btn-options">
            <button id="destroyBtn">New Canvas</button>
            <button id="eraserBtn">Erase</button>
            <button id="modeBtn">Fill</button>
          </div>
          <div class="color-options">
            <label for="lineColor" class="ir">line color</label>
            <input id="lineColor" type="color">
            <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
            <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color-option" style="background-color: #bdc3c7;" data-color="#bdc3c7"></div>
            <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
          </div>
        </div>
      </div>
      <div id="brush"></div>
    </div>
  </section> <!-- // 4. paint-sec -->

  <section class="grid-item weather">
    <p class="location"><span id="weatherCity"></span></p>
    <img id="weatherIcon" src="/" alt="weather icon">
    <h2><span id="weatherTxt"></span></h2>
    <div class="info-box">
      <p>Temp <span id="weatherTemp" class="weather-item"></span></p>
      <p>Feels Like... <span id="weatherFeeltemp" class="weather-item"></span></p>
      <p>sunrise <span id="weatherSunrise" class="weather-item"></span></p>
      <p>sunset <span id="weatherSunset" class="weather-item"></span></p>
    </div>
  </section> <!-- // 5. weather-sec -->

  <section class="grid-item clock">
    <h2 class="ir">analog clock, timer</h2>
    <article id="clock">
      <h3 class="mini-heading">analog clock</h3>
      <div class="analog-clock">
        <div>
          <div class="time twelve">
            <div class="time-number twelve">12</div>
          </div>
          <div class="time one">
            <div class="time-number one">1</div>
          </div>
          <div class="time two">
            <div class="time-number two">2</div>
          </div>
          <div class="time three">
            <div class="time-number three">3</div>
          </div>
          <div class="time four">
            <div class="time-number four">4</div>
          </div>
          <div class="time five">
            <div class="time-number five">5</div>
          </div>
          <div class="time six">
            <div class="time-number six">6</div>
          </div>
          <div class="time seven">
            <div class="time-number seven">7</div>
          </div>
          <div class="time eight">
            <div class="time-number eight">8</div>
          </div>
          <div class="time nine">
            <div class="time-number nine">9</div>
          </div>
          <div class="time ten">
            <div class="time-number ten">10</div>
          </div>
          <div class="time eleven">
            <div class="time-number eleven">11</div>
          </div>
          <div id="secHand" class="clock-hand"></div>
          <div id="minHand" class="clock-hand"></div>
          <div id="hourHand" class="clock-hand"></div>
        </div>
      </div>
    </article>

    <article id="timer" class="ir">
      <h3 class="mini-heading">tea break</h3>
      <div id="timerSelect">
        <button class="select-btn">Choose Your Time</button>
        <ul id="timerList" class="select-list">
          <li><button type="button">5 min</button></li>
          <li><button type="button">15 min</button></li>
          <li><button type="button">30 min</button></li>
        </ul>
      </div>
      <p id="timerPanel" class="ir">
        <span class="panel-item min">00</span>
        <span class="panel-item">:</span>
        <span class="panel-item sec">00</span>
      </p>
    </article>

    <button class="clock-btn left">
      <img src="assets/arrow-left-rounded-icon.svg" alt="to left">
    </button>
    <button class="clock-btn right">
      <img src="assets/arrow-right-rounded-icon.svg" alt="to right">
    </button>
  </section> <!-- // 6. clock-sec -->

  <section class="grid-item todolist">
    <h2 class="todo-heading">Things to do <button id="addBtn">0</button></h2>
    <form id="todoForm">
      <label for="todoInput" class="ir">todo input</label>
      <input id="todoInput" type="text" class="ir" maxlength="15">
      <div class="box">
        <ul id="todoList">
        </ul>
      </div>
    </form>
  </section> <!-- // 7. todolist-sec -->

  <script src="js/login.js"></script>
  <script src="js/topbar.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/paint.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todolist.js"></script>
</body>

</html>
